    <div class="order">
            <h4>Add New User</h4>
            <hr>
                    <form>
                        <ul class="user-form">
                            <li>
                                <label for="fname">Full Name: </label>
                                <input type="text" id="fname"  placeholder="jane doe">
                            </li>
                            <li>
                                <label for="email">Email: </label>

                            </li>
                            <li>

                                <input type="text" id="staff-id" placeholder="12345">
                            </li>
                           
                            <li>
                                <label for="phone">Phone: </label>
                                <input type="text" id="phone" placeholder="0712345678">
                            </li>
                            <li>
                                <label for="usertype">Usertype: </label>
                            
                                <select id="usertype" name="usertype">
                                  <option value="store-attendant">Store Attendant</option>
                                  <option value="store-attendant-admin"a>Store Attendant Admin</option>
                                  <option value="admin">Admin</option>
                                </select>
                               </li>
                               <br>
                            <li>
                                <button type="submit" class="registerbtn">Save</button>
                                <button type="reset" class="resetbtn">Reset</button>
                            </li>
