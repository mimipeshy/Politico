<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Politico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/UI/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="main.js"></script>
</head>
<body>
        <header>
                <img src="/UI/images/politico_01.png">
                 <nav>
                     <ul>
                         <li><a href="#">Home</a></li>
                         <li><a href="#">Donate Now</a></li>
                        
                        
                     </ul>
                 </nav>
             </header>
        <div class="main-navbar">
            <h2>YOUR VOTE IS YOUR CHOICE</h2>
        </div>
<div class="form">
      
                        <ul class="tab-group">
                          <li class="tab active"><a href="#signup">Sign Up</a></li>
                          <li class="tab"><a href="login.html">Log In</a></li>
                        </ul>
                        
                        <div class="tab-content">
                          <div id="signup">   
                                                       
                            <form action="/" method="post">
                            
                            <div class="top-row">
                              <div class="field-wrap">
                                <label>
                                  First Name
                                </label>
                                <input type="text" id="fname"  placeholder="jane">
                              </div>
                          
                              <div class="field-wrap">
                                <label>
                                  Last Name
                                </label>
                                <input type="text" id="lname"  placeholder="doe">
                              </div>
                            </div>
                  
                            <div class="field-wrap">
                              <label>
                                Email Address
                              </label>
                              <input type="email" id="lname"  placeholder="janedoe@example.com">
                            </div>
                            
                            <div class="field-wrap">
                              <label>
                                Set A Password
                              </label>
                              <input type="password" id="password"/>
                            </div>
                            
                            <button type="submit" class="button button-block" /><a href="login.html">Get Started</a></button>
                            
                            </form>
                  
                          </div>
                          
<div id="login">   
                            
                            <form action="/" method="post">
                            
                             <div class="field-wrap">
                              <label>
                                Email Address<span class="req">*</span>
                              </label>
                              <input type="email"required autocomplete="off"/>
                             </div>
                            
                            <div class="field-wrap">
                              <label>
                                Password<span class="req">*</span>
                              </label>
                              <input type="password"required autocomplete="off"/>
                            </div>
                            
                            <p class="forgot"><a href="/UI/reset.html">Forgot Password?</a></p>
                            
                            <button class="button button-block"/>Log In</button>
                            
                            </form>
                  
                          </div>
                          
                        </div><!-- tab-content -->
                        
                  </div>
                      </body>
                      <div class="footer">
                        <p>Politico, Copyright &copy; 2019 </p>
                      </div>
                        
                        

</html>
